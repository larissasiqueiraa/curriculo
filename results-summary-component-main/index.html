<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card-result">
        <div class="card-result1">Your Result</div>
        <div class="circulo">
          <div class="card-result2">76</div>
          <div class="card-result3">of 100</div>
        </div>
      
        <div class="card-result4">Great</div>
        <div class="card-result5">You scored higher than 65% of<br> the people who have taken<br> these tests.</div>
    </div>
    
    <div class="card-summary">
      <div class="card-summary-info">
        <div id="summary">Summary</div>
        
        <ul>
          <li id="reaction"><img src="assets/images/icon-reaction.svg">Reaction
          <span class="num"><span class="num1"> 80</span><span class="num2"> / 100</span></span></li>
          <li id="memory"><img src="assets/images/icon-memory.svg">
            Memory  
            <span class="num"><span class="num1">92</span><span class="num2"> / 100</span></span>
          </li>
          <li id="verbal"> <img src="assets/images/icon-verbal.svg">
            Verbal  
            <span class="num" ><span class="num1"><span id="sessenta">61</span></span> <span class="num2"> / 100</span></span>
          </li>
          <li id="visual"> <img src="assets/images/icon-visual.svg" alt="">
            Visual
            <span class="num" ><span class="num1"><span id="setenta">72</span></span> <span class="num2"> / 100</span></span>
          </li>
        </ul>
        <button class="button">Continue</button> 
      </div>
  
    </div>

  </div>
 <br><br><br><br><br><br><br><br><br><br><br><br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Larissa</a>.
  </div>
</body>
</html>
